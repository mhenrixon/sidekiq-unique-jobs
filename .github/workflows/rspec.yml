name: ci
on:
  pull_request:
  push:
    branches: [ main ]
jobs:
  coverage:
    services:
      toxiproxy:
        image: ghcr.io/shopify/toxiproxy
        ports:
          - 8474:8474
          - 21212:21212
      redis:
        image: redis:latest
        ports:
          - 6379:6379

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true

  rspec:
    services:
      toxiproxy:
        image: ghcr.io/shopify/toxiproxy
        ports:
          - 8474:8474
          - 21212:21212
      redis:
        image: redis:latest
        ports:
          - 6379:6379

    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        ruby: ["2.7", '3.0', "3.1", "3.2", "3.3"]
        gemfile:
          - sidekiq_7.0
          - sidekiq_7.1
          - sidekiq_7.2
          - sidekiq_7.3
          - sidekiq_8.0

    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - run: >-
          REDIS_HOST=localhost
          TOXI_REDIS_URL=toxiproxy:21212
          TOXI_PROXY_HOST=http://toxiproxy:8474
          bin/rspec --require spec_helper --tag ~perf

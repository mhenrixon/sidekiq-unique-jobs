name: ci
on:
  pull_request:
  push:
    branches: [ main ]
jobs:
  rubocop:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true

    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1
          bundler: 2.4.12
          bundler-cache: true
      - run: bin/bundle --jobs=$(nproc) --retry=$(nproc)
      - run: bin/rubocop -P

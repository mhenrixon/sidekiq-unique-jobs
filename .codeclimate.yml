---
version: "2"         # required to adjust maintainability checks
checks:
  argument-count:
    config:
      threshold: 5
  complex-logic:
    config:
      threshold: 4
  file-lines:
    config:
      threshold: 300
  method-complexity:
    config:
      threshold: 5
  method-count:
    config:
      threshold: 20
  method-lines:
    config:
      threshold: 25
  nested-control-flow:
    config:
      threshold: 4
  return-statements:
    config:
      threshold: 4
  similar-code:
    config:
      threshold: # language-specific defaults. an override will affect all languages.
  identical-code:
    config:
      threshold: # language-specific defaults. an override will affect all languages.

plugins:
  duplication:
    enabled: true
    config:
      languages:
        - ruby
  fixme:
    enabled: true
  flog:
    enabled: true
  markdownlint:
    enabled: true
  reek:
    enabled: true
    config:
      file: .reek.yml
  rubocop:
    enabled: false
    channel: rubocop-1-21-0
    config:
      file: .rubocop.yml

exclude_patterns:
  - "Gemfile"
  - "*.gemspec"
  - "Appraisals"
  - "gemfiles/"
  - "myapp/"
  - "tmp/"
  - "spec/"
  - "assets/"
  - "spec/support/sidekiq/logging.rb"
  - "spec/support/sidekiq_unique_jobs/testing.rb"
